<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form using Mutall Principles</title>
    <link rel="stylesheet" href="registration.css"/>
    <script type="module">
        import {submit_form} from "./registration.js";
        //
        //after the page loads,add the the submit_form funtion to the page.
        document.addEventListener("DOMContentLoaded", () => {
            submit_form(); 
        });
    </script>
</head>
<body>
    <form >
        <fieldset id="login">
            <label class="radio">
                <input type="radio" name="choice" value="login"/>
                Login
            </label>
            <label>
                <span>User Name</span>
                <input type="text" />
                
                <span class="error"></span>
            </label>
            <label>
                <span>Password</span>
                <input type="password" />
                
                <span class="error"></span>
            </label>
        </fieldset>
        <fieldset id="sign_up">
            <label class="radio">
                <input type="radio" name="choice" value="sign_up"/>
                Sign up
            </label>
            <label>
                <span>Email</span>
                <input type="email"/>
                
                <span class="error"></span>
            </label>
            <label>
                <span>Username</span>
                <input type="text"/>
                
                <span class="error"></span>
            </label>
            <label>
                <span>Password</span>
                <input type="password" />
                
                <span class="error"></span>
            </label>
            <label>
                <span>Confirm Password</span>
                <input type="password" />
                
                <span class="error"></span>
            </label>
        </fieldset>
        <fieldset id="forgot">
            <label class="radio">
                <input type="radio" name="choice" value="forgot"/>
                Reset Password
            </label>
            <label>
            <span>Username</span>
                <input type="text" />
                
                <span class="error"></span>
            </label>
            <label>
                <span>Email</span>
                <input type="email" />
                
                <span class="error"></span>
            </label>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
